<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Gustavo Stepfer Inmobiliaria</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <div class="grid-container"> 
    
        <header class="header">   
            <div>      
                <a href="./index.html"><img class="header__logo" src="./Images/Header/Logo.png" alt=""></a>
            </div>    
            <ul class="header__ul">
                <li class="header__li"><a href="./index.html">INICIO</a></li>
                <li class="header__li"><a href="./Qsomos.html">NOSOTROS</a></li>
                <li class="header__li"><a href="./Propiedades.html">PROPIEDADES</a></li>
                <li class="header__li"><a href="./Tasacion.html">TASACIONES</a></li>
                <li class="header__li"><a href="./Contacto.html">CONTACTANOS</a></li>
            </ul>          
        </header>
        
        <main class="main">

            <div class="IntroContacto">
                <h1>CONTACTO</h1>
                <p>Lo invitamos a dejarnos sus datos y nos contactaremos con usted a la brevedad.</p>
            </div>
            
            <form class="row g-3" >      

                <div class="col-md-6">
                    <label for="Nombre"  class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="Nombre" required>
                </div>

                <div class="col-md-6">
                    <label for="Apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="Apellido" required>
                </div>

                <div class="col-md-8">    
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" required>
                </div>

                <div class="col-md-4">
                    <label for="Telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="Telefono" required placeholder="1165214558">
                </div>

                <div class="col-md-12">
                    <label for="Mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="Mensaje" placeholder="Deje su mensaje, a la brevedad nos comunicaremos" rows="4"></textarea>
                </div>

                <div class="col-md-12">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </main>


        <footer class="footer">
            <div>
                        <p>Pagina Sin fines de Lucro</p>
            </div>
                <nav>
                    <ul class="footer__ul">
                        <li class="footer__li"><a href="https://www.facebook.com/" target="_blank"> <img src="./Images/Redes Sociales/Facebook.png" alt="imagen facebook"></a></li>
                        <li class="footer__li"><a href="https://twitter.com/home?lang=es" target="_blank"> <img src="./Images/Redes Sociales/Twitter.png" alt="imagen Twitter"></a></li>
                        <li class="footer__li"><a href="https://www.instagram.com/?hl=es-la" target="_blank"> <img src="./Images/Redes Sociales/Instagram.png" alt="imagen Instagram"></a></li>
                    </ul>
                </nav>
        </footer>
    </div>
</body>
