<main class="main">
            <section class="main__formularioTasacion">
                <h1>Tasacion de la Propiedad</h1>

                <form action="">
                    <div>
                        <label for="Nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre aqui...">
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input type="mail" id="mail" name="mail" required placeholder="Ingresu su email">
                    </div>
                    <div>
                        <label for="Operacion">Tipo de Operacion</label>
                        <select name="Operacion" id="Operacion">
                            <option value=""></option>
                            <option value="Alquiler">Alquiler</option>
                            <option value="Venta">Venta</option>
                        </select>
                    </div>
                    <div>
                        <label for="TipoProp">Â¿Cual es el tipo de propiedad?</label>
                        <select name="TipoProp" id="TipoProp">
                            <option value=""></option>
                            <option value="Casa">Casa</option>
                            <option value="Dpto">Departamento</option>
                            <option value="Ph">PH</option>
                        </select>
                    </div>
                    <div>
                        <label for="Ambientes">Cantidad de ambientes</label>
                        <input type="number" id="Ambientes" name="Ambientes" required>
                    </div>
                    <div>
                        <table class="main__formularioTasacion--table" border="2">
                            <tr>
                                <td><label for="SupCubm2">Superficie Cubierta m2</label></td>
                                <td><label for="SupNoCubm2">Superficie No Cubierta m2</label></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="SupCubm2" name="SupCubm2" required placeholder="M2 Cubiertos"></td>
                                <td><input type="number" id="SupNoCubm2" name="SupNoCubm2" required placeholder="M2 no Cubiertos"></td>                        
                            </tr>
                        </table>
                    </div>
                    <div>
                        <label for="DatosProp">Descripcion de la Propiedad</label> <br>
                        <textarea name="DatosProp" id="DatosProp" cols="30" rows="10" placeholder="Breve descripcion de la propiedad"></textarea>
                    </div>
                    <input class="formularioTasacion__boton" type="submit" value="Enviar a tasar">
                </form>
            </section>
